<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>NAVI · Upgrade</title><style>
:root{
  --bg:#0b1636; --panel:#0f1e44; --ink:#eaf1ff; --sub:#cbe0ff;
  --edge:rgba(255,255,255,0.14); --accent:#ffd166; --muted:#94a3b8;
}
*{box-sizing:border-box} body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--ink)}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 16px;background:var(--panel);border-bottom:1px solid var(--edge)}
.brand{font-weight:900;letter-spacing:.3px}
main{max-width:1100px;margin:24px auto;padding:0 16px}
.card{background:rgba(255,255,255,0.05);border:1px solid var(--edge);border-radius:14px;padding:16px;margin-bottom:14px}
.h1{font-size:26px;font-weight:900;margin:0 0 8px}
.lead{color:var(--sub);margin:0 0 14px}
.row{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.btn{padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb;background:var(--accent);color:#1a1500;font-weight:800;cursor:pointer;text-decoration:none;display:inline-block}
.link{color:#9fc5ff;text-decoration:underline;cursor:pointer}
.badge{display:inline-block;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,0.08);border:1px solid var(--edge);font-size:12px;color:var(--sub)}
.small{font-size:13px;color:var(--sub)}
.notice{padding:10px 12px;border-left:3px solid var(--accent);background:rgba(255,209,102,0.09);border-radius:8px}
nav.breadcrumbs{font-size:13px;color:var(--muted);margin-bottom:10px}
hr.sep{border:0;border-top:1px solid var(--edge);margin:12px 0}
</style></head><body>
<header><div class="brand">NAVI</div><a class="link" href="navi-dashboard.html">Back to Dashboard</a></header>
<main>
  <div class="h1">Upgrade Options</div>
  <div class="row">
    <div class="card"><h3>Starter → Pro</h3><p class="small">Unlock resume rewrites, targeted boards, unlimited cover letters.</p></div>
    <div class="card"><h3>Pro → Suite</h3><p class="small">Unlock company intel, salary benchmarks, advanced filters.</p></div>
  </div>
</main></body></html>
