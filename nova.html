<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Nova — Trait Discovery</title>
<link rel="stylesheet" href="assets/css/styles.css"/>
<script defer src="assets/js/nova.js"></script>
</head><body>
<header class="container">
  <img src="assets/img/logo.svg" alt="logo"/>
  <div><div style="font-weight:800;font-size:20px">NOVA</div>
  <div class="kicker">Discover your core traits</div></div>
</header>

<main class="container">
  <div class="card">
    <h2>Pick the traits that feel most like you <span id="counter" class="counter">(0 selected)</span></h2>
    <p class="no-print">Tip: Aim for 8–12. You can refine any time.</p>
    <div id="traits" class="traits"></div>
    <div style="margin-top:18px" class="no-print">
      <button class="btn" id="saveTraits">Generate My Report</button>
      <a class="btn secondary" href="navi.html">Send to Navi</a>
    </div>
  </div>
  <section id="report" class="print-only report"></section>
</main>

<footer>© Nova</footer>
</body></html>
